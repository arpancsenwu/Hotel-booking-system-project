{% extends "base.html" %}

{% block content %}
<h2>Guest List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Mobile No.</th>
            <th>Room No.</th>
            <th>Price</th>
            <th>Check-In Date</th>
        </tr>
    </thead>
    <tbody>
        {% for guest in guests %}
        <tr>
            <td>{{ guest.name }}</td>
            <td>{{ guest.address }}</td>
            <td>{{ guest.mobile_no }}</td>
            <td>{{ guest.room_no }}</td>
            <td>{{ guest.price }}</td>
            <td>{{ guest.checkin_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
